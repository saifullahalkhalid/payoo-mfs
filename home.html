<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
   
    <main class="flex justify-center">
<div class="mockup-phone ">
  <div class="mockup-phone-camera "></div>
  <div class="mockup-phone-display text-white flex flex-col items-center gap-4 p-4  bg-purple-900">

    <!-- available balance -->
<div class="stats shadow  mt-20">
  <div class="stat border-2 bg-gray-50">
   
    <div id="account-balance" class="stat-value text-black">9400</div>
    <div class="stat-desc ">Available Balance</div>
  </div>
  
</div>
<!-- divider -->
   <div class="divider divider-neutral "></div>
<div>
    <!-- User Button -->
    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button> 
   </div>
   <!-- divider -->
   <div class="divider divider-neutral "></div>
  
<!-- add money form start -->
 <div id="add-money-form" class=" w-90  ">
<div class="card bg-base-100 w-full  shrink-0 shadow-2xl text-black">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Amaount</label>
          <input type="email" id="input-add-money" class="input" placeholder="Amaount" />
          <label class="label">Pin</label>
          <input type="password" id="input-pin-number" autocomplete="off" class="input" placeholder="Pin" />
       
          <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>



 </div>

<!-- add money form end -->

<!-- Cash out start -->
<div id="cash-out-form" class=" w-90 hidden">
<div class="card bg-base-100 w-full  shrink-0 shadow-2xl text-black">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Amaount</label>
          <input type="email" id="input-cash-out" class="input" placeholder="Amaount" />
          <label class="label">Pin</label>
          <input type="password" id="input-cash-out-pin" autocomplete="off" class="input" placeholder="Pin" />
       
          <button id="btn-cash-out" class="btn btn-neutral mt-4">Cash Out</button>
        </fieldset>
      </div>
    </div>



 </div>


<!-- Cash out end -->

   </div>

  </div>

</div>


    </main>
   <script src="js/home.js"></script>
   <script src="js/cashOut.js"></script>
   <script src="js/features.js"></script>
</body>
</html>
